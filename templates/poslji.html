<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guestbook</title>

    <link rel="stylesheet" href="/assets/css/style.css">

        <script>
        function goBack() {
            window.history.back();
        }
        </script>
</head>
<body>
        <form method="post" action="/poslji" id="forma">
            {% if logiran %}
             <a href="{{logout_url}}"> LOGOUT</a> <br>

            <a href="/prijeto">Prijeto</a> <br>
             <a href="/poslano">Poslano</a> <br>
            <a href="/poslji">Poslji</a> <br>

           Prejemnik: (obvezno): <input type="text" name="naslovnik"><br>
           Zadeva: (obvezno):<input type="text" name="zadeva"><br>

               {% if napaka %}
                Sporocilo je prazni :(
               {% else %}
                Sporocilo (obvezno): <textarea name="sporocilo" form="forma" rows="4" cols="50"> </textarea>
                <br>
                <input  type="submit" value="Submit" >
                <br>
                <br>
                {% endif %}
                {{ rezultat }}
            {% else %}
                <a href="{{login_url}}"> LOGIN</a>
            {% endif %}


            <br>

</form>
</body>
</html>
